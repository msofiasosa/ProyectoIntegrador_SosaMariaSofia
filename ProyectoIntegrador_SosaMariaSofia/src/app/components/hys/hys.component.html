<div class="row">

    <div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="70"
    [radius]="100"
    [showUnits]="false"
    [imageSrc]="'../assets/html.png/'"
    [imageHeight]="70"
    [imageWidth]="70"
    [showImage]="true"
    [showSubtitle]="false"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="5"
    [outerStrokeColor]="'#ADFF2F'"

</div>
